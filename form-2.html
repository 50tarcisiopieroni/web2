<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form-2</title>
</head>
<body>
    <form action="#" method="post">
        <h1>Fale Conosco</h1>
        <p>Você tem alguma dúvida, sugestão ou crítica? Envie para nós!</p>
        <p>
            <label for="nome">Nome:
                <input type="text" id="nome">
            </label>
        </p>
        <p>
            <label for="email">E-mail:
                <input type="email" name="" id="email">
            </label>
        </p>
        <p>
            <label for="comentarios">Comentários:
                <textarea 
                name="" 
                style="resize: none;" 
                id="comentarios" 
                cols="30" 
                rows="4">
                </textarea>
            </label>
        </p>
        <button type="submit">Enviar</button>
        <button type="reset">Limpar</button>
    </form>
</body>
</html>
