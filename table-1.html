<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table-1</title>
    <style>
        table, th, td {
        border: 1px solid black;
      }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th colspan="4">Configuração dos Apartamentos</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th colspan="2">Todos</th>
                <th>Standard</th>
                <th>Luxo</th>
            </tr>
            <tr>
                <td colspan="2">
                    <p>Ar-condicionado<br>Frigobar</p>
                </td>
                <td>17m²<br>TV 14"</td>
                <td>21m²<br>TV 21"</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th rowspan="2">Diária por Temporada</th>
                <th>Alta</th>
                <td>R$ 200,00</td>
                <td>R$ 250,00</td>
            </tr>
            <tr>
                <th>Baixa</th>
                <td>R$ 120,00</td>
                <td>R$ 180,00</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
